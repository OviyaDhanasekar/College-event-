<!DOCTYPE html>
<html>
<head>
  <title>KCE Event Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #5a00cc;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #dedcff;
    }
    tr:nth-child(even) {
      background-color: #f9f9ff;
    }
    .button-container {
      text-align: center;
      margin-top: 40px;
    }
    .btn {
      padding: 12px 24px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h1>KCE Annual Event Schedule</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
      <th>Venue</th>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>Hackathon</td>
      <td>D-208</td>
    </tr>
    <tr>
      <td>11:00 AM</td>
      <td>Tech Quiz</td>
      <td>C-102</td>
    </tr>
    <tr>
      <td>11:30 AM</td>
      <td>Project Expo</td>
      <td>Kalam Seminar Hall</td>
    </tr>
    <tr>
      <td>12:30 PM</td>
      <td>Talent Hunt</td>
      <td>B-105</td>
    </tr>
     <tr>
      <td>2:00 PM</td>
      <td>Art Competition</td>
      <td>Art Hall</td>
    </tr>
     <tr>
      <td>3:30 PM</td>
      <td>Solo Singing</td>
      <td>Auditorium</td>
    </tr>
  </table>

  <div class="button-container">
    <a href="gallery.html" class="btn">ðŸŽ‰ View Event Gallery</a>
  </div>
</body>
</html>
