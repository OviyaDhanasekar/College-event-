<!DOCTYPE html>
<html>
<head>
  <title>KCE Event Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #5a00cc;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #aaa;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #dedcff;
    }
    tr:nth-child(even) {
      background-color: #f9f9ff;
    }
  </style>
</head>
<body>
  <h1>KCE Annual Event Schedule</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
      <th>Venue</th>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>Inauguration</td>
      <td>Main Auditorium</td>
    </tr>
    <tr>
      <td>11:30 AM</td>
      <td>Tech Quiz</td>
      <td>Room B12</td>
    </tr>
    <tr>
      <td>2:00 PM</td>
      <td>Hackathon</td>
      <td>Lab 1</td>
    </tr>
    <tr>
      <td>4:00 PM</td>
      <td>Valedictory</td>
      <td>Main Hall</td>
    </tr>
  </table>
</body>
</html>
