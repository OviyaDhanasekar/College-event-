<!DOCTYPE html>
<html>
<head>
  <title>KCE Event Schedule</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f4ff;
      padding: 40px;
      color: #333;
    }
    h1 { color: #5a00cc; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #dedcff;
    }
  </style>
</head>
<body>
  <h1>KCE Annual Event Schedule</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
      <th>Venue</th>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>Inauguration</td>
      <td>Main Auditorium</td>
    </tr>
    <tr>
      <td>11:30 AM</td>
      <td>Tech Quiz</td>
      <td>Room B12</td>
    </tr>
    <tr>
      <td>2:00 PM</td>
      <td>Hackathon</td>
      <td>Lab 1</td>
    </tr>
  </table>
</body>
</html>
